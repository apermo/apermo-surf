name: Prerelease

on:
  workflow_dispatch:
    inputs:
      label:
        description: 'Prerelease label (e.g. beta.1, RC.1)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  prerelease:
    name: Create Prerelease
    if: startsWith(github.ref_name, 'release/')
    runs-on: ubuntu-latest
    steps:
      - name: Validate branch
        run: |
          if [[ "${{ github.ref_name }}" != release/* ]]; then
            echo "::error::This workflow must be run from a release/* branch"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from CHANGELOG
        id: version
        run: |
          VERSION=$(sed -n 's/^## \[\([^]]*\)\].*/\1/p' CHANGELOG.md | head -1)
          if [ -z "$VERSION" ]; then
            echo "::error::No version heading found in CHANGELOG.md"
            exit 1
          fi
          TAG="v${VERSION}-${{ inputs.label }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "::error::Tag $TAG already exists"
            exit 1
          fi

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Create prerelease tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ github.token }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Comment on PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH="${{ github.ref_name }}"
          TAG="${{ steps.version.outputs.tag }}"
          PR_NUMBER=$(gh pr list --head "$BRANCH" --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            RELEASE_URL=$(gh release view "$TAG" --json url --jq '.url')
            gh pr comment "$PR_NUMBER" \
              --body "Prerelease \`$TAG\` created: $RELEASE_URL"
          fi
