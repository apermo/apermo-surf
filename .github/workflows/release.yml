name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from CHANGELOG
        id: version
        run: |
          VERSION=$(sed -n 's/^## \[\([^]]*\)\].*/\1/p' CHANGELOG.md | head -1)
          if [ -z "$VERSION" ]; then
            echo "::error::No version heading found in CHANGELOG.md"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Detect prerelease version
        if: steps.check-tag.outputs.exists == 'false'
        id: prerelease
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [[ "$VERSION" == *-* ]]; then
            echo "flag=--prerelease" >> $GITHUB_OUTPUT
          else
            echo "flag=" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog notes
        if: steps.check-tag.outputs.exists == 'false'
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          NOTES=$(awk "/^## \[$VERSION\]/{found=1; next} /^## \[/{if(found) exit} found" CHANGELOG.md)
          echo "$NOTES" > release_notes.md

      - name: Setup Go
        if: steps.check-tag.outputs.exists == 'false'
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Delete prerelease artifacts
        if: steps.check-tag.outputs.exists == 'false' && steps.prerelease.outputs.flag == ''
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          for tag in $(git tag -l "v${VERSION}-*"); do
            gh release delete "$tag" --yes 2>/dev/null || true
            git push --delete origin "$tag" 2>/dev/null || true
          done

      - name: Create tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Run GoReleaser
        if: steps.check-tag.outputs.exists == 'false'
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean --release-notes release_notes.md
        env:
          GITHUB_TOKEN: ${{ github.token }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Comment on merged PR
        if: steps.check-tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          PR_NUMBER=$(gh pr list --state merged --head "release/$VERSION" --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            RELEASE_URL=$(gh release view "$TAG" --json url --jq '.url')
            gh pr comment "$PR_NUMBER" --body "Released: $RELEASE_URL"
          fi
